<div class="mb-2">
    <label class="form-label" for="password_field">Password:</label>
    <div class="input-group">
        <input class="form-control" [(ngModel)]="password" id="password_field" type="password" (input)="checkPassword()">
        <button class="w-25 btn btn-outline-secondary" (click)="changePasswordVisibility()">
            <img class="w-100" id="show_hide_image" src="assets/show.png">
        </button>
    </div>    
</div>
