<div class="mb-2">
    <label class="form-label">Password:</label>
    <div class="input-group">
        <input class="form-control" [(ngModel)]="password" #password_field type="password" (input)="checkPassword()">
        <button class="btn p-0 btn-outline-secondary" (click)="changePasswordVisibility()">
            <img class="w-50" #show_hide_image src="assets/show.png">
        </button>
    </div>    
</div>
